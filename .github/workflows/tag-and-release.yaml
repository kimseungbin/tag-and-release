name: Tag and Release
on:
  issues:
    types: [ opened, unlabeled ]
  pull_request:
    types: [ opened, unlabeled ]
jobs:
  permissions:
    issues: write
    pull-requests: write
  label-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Tag and Release
        uses: kimseungbin/tag-and-release@v1
